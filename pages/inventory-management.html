<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 관리 - 판매실적 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../assets/css/common.css" rel="stylesheet">
    <script src="../assets/js/sheets-api.js"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm border-b no-print">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="../index.html" class="text-lg font-semibold text-gray-900">← 대시보드로 돌아가기</a>
            <span class="text-blue-600 font-medium text-lg">재고 관리 시스템</span>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6 mb-8 no-print">
            <div class="flex flex-wrap items-end gap-4">
                <div>
                    <label class="form-label">조회 연도</label>
                    <select id="filterYear" class="form-select w-32">
                        <option value="all">전체</option>
                        <option value="2025">2025년</option>
                        <option value="2026">2026년</option>
                    </select>
                </div>
                <div>
                    <label class="form-label">조회 월</label>
                    <select id="filterMonth" class="form-select w-32">
                        <option value="all">전체</option>
                        <script>
                            for(let i=1; i<=12; i++) document.write(`<option value="${i}">${i}월</option>`);
                        </script>
                    </select>
                </div>
                <button id="searchBtn" class="btn btn-primary">조회하기</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-blue-500">
                <p class="text-sm font-medium text-gray-500">선택 기간 생산량</p>
                <p class="text-2xl font-bold text-gray-900" id="totalProd">-</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-red-500">
                <p class="text-sm font-medium text-gray-500">선택 기간 출고량</p>
                <p class="text-2xl font-bold text-gray-900" id="totalOut">-</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-green-500">
                <p class="text-sm font-medium text-gray-500">기말 총 재고</p>
                <p class="text-2xl font-bold text-gray-900" id="totalStock">-</p>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <table class="data-table w-full">
                <thead>
                    <tr>
                        <th class="px-4 py-3 text-left">품목명 (규격)</th>
                        <th class="px-4 py-3 text-right">당월 생산</th>
                        <th class="px-4 py-3 text-right">당월 출고</th>
                        <th class="px-4 py-3 text-right bg-blue-50">현재 재고</th>
                    </tr>
                </thead>
                <tbody id="inventoryList">
                    <tr><td colspan="4" class="text-center py-8 text-gray-500">데이터를 불러오는 중...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/inventory-management.js"></script>
</body>
</html>
