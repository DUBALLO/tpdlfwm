<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월별매출 현황 - 판매실적 대시보드</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#10b981">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../assets/css/common.css" rel="stylesheet">
    <script src="../assets/js/sheets-api.js"></script>
<style>
    @media screen {
        /* 이 부분은 화면에 보일 때만 적용되도록 수정 (선택 사항) */
        #detailSection {
            animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    }

    @media print {
        /* --- 인쇄 전용 스타일 시작 --- */
        
        /* 1. 용지 방향을 가로로 설정 */
        @page {
            size: A4 landscape;
            margin: 1cm;
        }

        body {
            background-color: #fff; /* 배경색 강제 */
        }

        /* 인쇄할 영역 외 모든 요소 숨기기 */
        body * { visibility: hidden; }
        .printable-area, .printable-area * { visibility: visible; }
        .printable-area { 
            position: absolute; 
            left: 0; 
            top: 0; 
            width: 100%;
        }
        .no-print { display: none !important; }

        /* 테이블 디자인 최적화 */
        .data-table {
            box-shadow: none;
            border: 1px solid #dee2e6;
            width: 100%;
            border-collapse: collapse; /* 테두리 한 줄로 */
            
            /* 2. 폰트 크기 줄이기 */
            font-size: 9pt; 
        }

        .data-table th, .data-table td {
            border: 1px solid #dee2e6;
            
            /* 2. 여백(패딩) 줄이기 */
            padding: 5px; 
            
            color: #000 !important;
            background-color: #fff !important;
            -webkit-print-color-adjust: exact; /* 브라우저 색상 강제 인쇄 */
            print-color-adjust: exact;
        }
        
        .data-table th {
            font-weight: 600;
            background-color: #f8f9fa !important; /* 헤더 배경색 연하게 추가 */
        }

        /* 링크, 뱃지 등 스타일 초기화 */
        a, a:visited {
            text-decoration: none;
            color: inherit !important;
        }
        .amount-clickable {
             text-decoration: none;
        }
        .badge {
            border: 1px solid #ccc;
            background-color: transparent !important;
            padding: 2px 4px;
        }

        /* 상세 내역 출력 시 페이지 나누기 (요청하신 코드 삽입) */
        #detailSection {
            break-before: page;
        }
        
        /* --- 인쇄 전용 스타일 끝 --- */
    }
</style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm border-b no-print">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="../index.html" class="text-lg font-semibold text-gray-900">판매실적 대시보드</a>
                    <span class="text-gray-400">|</span>
                    <span class="text-blue-600 font-medium">월별매출 현황</span>
                </div>
                <div class="flex space-x-2">
                    <a href="../index.html" class="nav-link">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                        홈
                    </a>
                    <a href="./customer-analysis.html" class="nav-link">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                        매출처별 집계
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-8 printable-area">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">월별매출 현황</h1>
            <p class="text-gray-600">월별 매출 데이터를 확인하고 금액을 클릭하여 상세 계약 내역을 조회할 수 있습니다.</p>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-8 no-print">
            <div class="flex flex-wrap items-end gap-4">
                <div>
                    <label class="form-label">시작 기간</label>
                    <div class="flex gap-2">
                        <select id="startYear" class="form-select">
                            <option value="2020">2020년</option>
                            <option value="2021">2021년</option>
                            <option value="2022">2022년</option>
                            <option value="2023">2023년</option>
                            <option value="2024">2024년</option>
                            <option value="2025" selected>2025년</option>
                        <option value="2026">2026년</option>
                        </select>
                        <select id="startMonth" class="form-select">
                            <option value="1" selected>1월</option>
                            <option value="2">2월</option>
                            <option value="3">3월</option>
                            <option value="4">4월</option>
                            <option value="5">5월</option>
                            <option value="6">6월</option>
                            <option value="7">7월</option>
                            <option value="8">8월</option>
                            <option value="9">9월</option>
                            <option value="10">10월</option>
                            <option value="11">11월</option>
                            <option value="12">12월</option>
                        </select>
                    </div>
                </div>
                <div class="text-gray-500">~</div>
                <div>
                    <label class="form-label">종료 기간</label>
                    <div class="flex gap-2">
                        <select id="endYear" class="form-select">
                            <option value="2020">2020년</option>
                            <option value="2021">2021년</option>
                            <option value="2022">2022년</option>
                            <option value="2023">2023년</option>
                            <option value="2024">2024년</option>
                            <option value="2025" selected>2025년</option>
                        <option value="2026">2026년</option>
                        </select>
                        <select id="endMonth" class="form-select">
                            <option value="1">1월</option>
                            <option value="2">2월</option>
                            <option value="3">3월</option>
                            <option value="4">4월</option>
                            <option value="5">5월</option>
                            <option value="6">6월</option>
                            <option value="7">7월</option>
                            <option value="8">8월</option>
                            <option value="9">9월</option>
                            <option value="10">10월</option>
                            <option value="11">11월</option>
                            <option value="12" selected>12월</option>
                        </select>
                    </div>
                </div>
                <button id="searchBtn" class="btn btn-primary">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    조회
                </button>
                <button id="refreshBtn" class="btn btn-secondary" onclick="refreshData()">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    새로고침
                </button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-2 mb-4 no-print">
                <h2 class="text-xl font-semibold text-gray-900">월별 매출 집계</h2>
                <div class="flex gap-2">
                    <button id="exportBtn" class="btn btn-secondary btn-sm"><svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>CSV 내보내기</button>
                    <button id="printBtn" class="btn btn-primary btn-sm" onclick="printReport()"><svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a1 1 0 001-1v-4a1 1 0 00-1-1H9a1 1 0 00-1 1v4a1 1 0 001 1zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg>인쇄</button>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table id="monthlyTable" class="data-table">
                    <thead>
                        <tr>
                            <th rowspan="2" class="border-r-2 border-gray-300">년/월</th>
                            <th colspan="2" class="text-center border-r border-gray-200">주문</th>
                            <th colspan="2" class="text-center border-r border-gray-200">관급매출</th>
                            <th colspan="2" class="text-center border-r border-gray-200">사급매출</th>
                            <th rowspan="2">합계</th>
                        </tr>
                        <tr>
                            <th class="border-r border-gray-200">건수</th>
                            <th class="border-r border-gray-200">금액</th>
                            <th class="border-r border-gray-200">건수</th>
                            <th class="border-r border-gray-200">금액</th>
                            <th class="border-r border-gray-200">건수</th>
                            <th class="border-r border-gray-200">금액</th>
                        </tr>
                    </thead>
                    <tbody id="monthlyTableBody"></tbody>
                    <tfoot>
                        <tr class="bg-gray-100 font-semibold">
                            <td>합계</td>
                            <td id="totalOrderCount">0</td>
                            <td id="totalOrderAmount" class="amount">0원</td>
                            <td id="totalGovCount">0</td>
                            <td id="totalGovAmount" class="amount">0원</td>
                            <td id="totalPrivCount">0</td>
                            <td id="totalPrivAmount" class="amount">0원</td>
                            <td id="grandTotal" class="amount font-bold">0원</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <div id="detailSection" class="bg-white rounded-lg shadow-md p-6 hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 id="detailTitle" class="text-xl font-semibold text-gray-900">상세 계약 내역</h2>
                <button id="closeDetailBtn" class="text-gray-400 hover:text-gray-600 no-print" onclick="hideDetailSection()"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
            </div>
            
            <div class="overflow-x-auto">
                <table id="detailTable" class="data-table">
                    <thead></thead>
                    <tbody id="detailTableBody"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/monthly-sales.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const exportBtn = document.getElementById('exportBtn');
            if (exportBtn) {
                exportBtn.addEventListener('click', function() {
                    const table = document.getElementById('monthlyTable');
                    if (window.CommonUtils && CommonUtils.exportTableToCSV) {
                        CommonUtils.exportTableToCSV(table, '월별매출현황.csv');
                    } else {
                        alert('내보내기 기능을 사용할 수 없습니다.');
                    }
                });
            }
        });
    </script>
    <div id="detailModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-lg font-semibold text-gray-900"></h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="modalContent" class="detail-list"></div>
        </div>
    </div>
</body>
</html>
