    @media print {

        /* 인쇄 용지 설정 */

            margin: 1.5cm;

        table thead {

        }
        .data-table {
            font-size: 9pt;
            box-shadow: none;
            border: 1px solid #dee2e6;
        }
        .data-table th, .data-table td {

            color: #000 !important;

        }
        .data-table th {
